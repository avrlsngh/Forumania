{% load static from staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">  
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'styles.css'%}">
    <script src="https://kit.fontawesome.com/72255e29fa.js" crossorigin="anonymous"></script>
    <title>
        {% block title %}
        {% endblock %}
    </title>
</head>
<body style="background-color:#C6C8C9;">
    <nav class="navbar navbar-dark navbar-expand bg-dark text-light navigation-clean">

        <div class="container">
            <a class="navbar-brand" style="color: #7B6FB0;" href="{% url 'homepage' %}"><h2 id="logo_title">FORUMANIA</h2></a>

            <div id="navcol-1" class="d-flex flex-row bd-highlight">
                {% block auth_button %}
                {% endblock %}
            </div>
        </div>
    </nav>
    <section class="features-icons align-center">
            <div class="container" id="section_container">
                <nav aria-label="breadcrumb">
                        {% block navigation %}
                        {% endblock %}
                </nav>
                {% block content %}
                {% endblock %}
            </div>
        </section>
<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
